<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>//$(window).on('load', function start() {
        function start() {
            var userid = document.getElementById('tf1').value;
            var password = document.getElementById('tf2').value;

            var sql = 'show tables';
            var query = {
                db: 'creco18',
                userid: userid,
                password: password,
                sql: sql
            };
            $.post('http://dbkiso.si.aoyama.ac.jp/jsonapi/', query, function (data, textStatus) {
                var objects = JSON.parse(data);
                if (objects.result && objects.result === 'fail') {
                    window.alert('login failed');

                } else {
                    window.location.href = "http://www.google.com";
                }
            });
        };

    </script>
</head>

<body>
    <h1>ツイッター</h1>
    <input id="tf1" type="textfield">ログイン名
    <br> </br>
    <input id="tf2" type="password">パスワード
    <br> </br>
    <button onclick="start()">ログイン </button>

    <p id="result"></p>


</body>

</html>
